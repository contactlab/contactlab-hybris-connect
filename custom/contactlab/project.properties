
# Specifies the location of the spring context file putted automatically to the global platform application context.
contactlab.application-context=contactlab-spring.xml

# -----------------------------
# SFTP Connection parameters
# -----------------------------
contactlab.sftp.address=sftp-clab2.housing.tomato.it
contactlab.sftp.port=22
contactlab.sftp.username=
contactlab.sftp.password=
contactlab.sftp.directory=incoming
contactlab.sftp.filename.prefix=email_subscription_export_
contactlab.sftp.filename.extension=.xml
contactlab.sftp.localdirectory=${HYBRIS_DATA_DIR}/export/contactlab

# -----------------------------
# Smartrelay Connection parameters
# -----------------------------
contactlab.smartrelay.address=
contactlab.smartrelay.port=25
contactlab.smartrelaytimeout=60000

# -----------------------------
# Dynamic attributes parameters
# -----------------------------
# Default value for a Dynamic Attribute
# Expected and integer value representing the number of days of the period 1; default value: 30
contactlab.customerperiod1.days=30
# Expected and integer value representing the number of days of the period 2; default value: 120
contactlab.customerperiod2.days=120

log4j.category.com.jcraft.jsch=DEBUG, INFO

contactlab.deliverytype.method=auto
contactlab.message.encoding=utf-8
contactlab.sftp.enable=false

# -----------------------------
# Abandoned Cart parameters
# -----------------------------
contactlab.auth.suid=
contactlab.auth.key=
contactlab.feed.path=${HYBRIS_DATA_DIR}/export/abandonedcarts
contactlab.sftp.address=sftp-clab2.housing.tomato.it
contactlab.sftp.port=22
contactlab.sftp.username=
contactlab.sftp.password=
contactlab.sftp.directory=/incoming/xmld
